<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connexion Admin</title>
  <link rel="stylesheet" href="./connectAdmin.css" />
 
</head>
<body>



  <form class="form" id="adminLoginForm">
    <ul class="wrapper">
      <li style="--i:3;">
        <input class="input" type="text" placeholder="Nom d'utilisateur" name="username" required />
      </li>
      <li style="--i:2;">
        <input class="input" type="password" placeholder="Mot de passe" name="password" required />
      </li>
      <li style="--i:1;">
        <button type="submit" class="btn">Connexion</button>
      </li>
    </ul>
  </form>

  <script src="./connectAdmin.js"></script>
 
</body>
</html>
